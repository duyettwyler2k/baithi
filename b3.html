<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(x) {
        let find = false;
        let a = [1, 1];
        for (let i = 0; i < x; i++) {
            a[a.length] = a[a.length - 1] + a[a.length - 2];
            if (x == a[a.length - 1]) {
                find = true;
            }

        }
        return find;
    }
    isFibonacci()
</script>
</body>
</html>
