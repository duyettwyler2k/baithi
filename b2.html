<script>

    function   tryRemoveFromArray(arr,c){
        let b=[]
        for(let i=0;i<arr.length;i++){
            if(arr[i]===c){
                b.push(i);
            }
        }
        console.log(b)
        let count =0;
        for(let j=0;j<b.length;j++){
             arr.splice(b[j]-count,1)
            count++;
        }
        return  arr;
    }

    var c= tryRemoveFromArray([1,2,3,4,5],3);
    document.write(c);
</script>
